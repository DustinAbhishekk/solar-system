<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="planet-loader"></div>
            <div class="orbit"></div>
            <p>Loading the cosmos...</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="ui-container">
        <div id="header">
            <button id="toggle-menu" class="icon-btn mobile-only" title="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Solar System Explorer</h1>
            <div id="theme-controls">
                <button id="toggle-dark-mode" class="icon-btn" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div id="info-panel" class="mobile-collapsed">
            <div class="panel-header">
                <h3>Planet Information</h3>
                <button id="close-info" class="icon-btn small">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="planet-info">
                <div class="info-placeholder">
                    <i class="fas fa-globe-americas"></i>
                    <p>Tap a planet to see details</p>
                </div>
            </div>
        </div>
        
        <div id="controls-panel" class="mobile-collapsed">
            <div class="panel-header">
                <h3>Orbit Controls</h3>
                <div>
                    <button id="toggle-animation" class="icon-btn small" title="Pause/Resume">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="close-controls" class="icon-btn small mobile-only">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="speed-controls"></div>
            <div class="control-buttons">
                <button id="reset-camera" class="control-btn">
                    <i class="fas fa-globe-americas"></i> Reset View
                </button>
                <button id="toggle-orbits" class="control-btn">
                    <i class="fas fa-circle-notch"></i> Toggle Orbits
                </button>
            </div>
        </div>
    </div>
    
    <div id="mobile-controls" class="mobile-only">
        <button id="show-info" class="mobile-tab-btn">
            <i class="fas fa-info-circle"></i>
        </button>
        <button id="show-controls" class="mobile-tab-btn">
            <i class="fas fa-sliders-h"></i>
        </button>
    </div>
    
    <div id="planet-labels"></div>
    
    <script src="app.js"></script>
</body>
</html>
